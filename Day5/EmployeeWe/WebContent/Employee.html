<html>
<head>
<meta charset="UTF-8">
<title>Employee</title>
</head>
<body>
<div>

</form>

<input type="number" name="empId"/><br/>
<input type="text" name="empName"/><br/>
<input type="number" name="salary"/><br/>
<input type="submit"/>
</form>

<h1>Delete User</h1><br/>

<input type="number" name="empId"/><br/>
<input type="submit"/>
</form>

<a href="EmployeeControllerDisplayUser">Show all employee</a>

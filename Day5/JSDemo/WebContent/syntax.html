<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var a = prompt("Enter your value");
if (a > 10) {
	alert("greater than 10");
} else {
	alert("less than 10");
}

var i = 1;
while (i <= 10) {
	document.write(i);
	++i;
}

document.write('<br>');

for (var i = 10; i >= 1; --i) {
	document.write(i + ' ');
}

document.write('<br>');
var a = 10;
var b = "10";
if (a == b) {
	document.write("a == b is true");
} else {
	document.write("a == b is not true");
}

document.write('<br>');
if (a === b) {
	document.write("a === b is true");
} else {
	document.write("a === b is not true");
}

document.write('<br>');

function hello() {
	alert("Hello World");
}
</script>
</head>
<body>
<script>
hello();
hello("useless parameter");
</script>
</body>
</html>
